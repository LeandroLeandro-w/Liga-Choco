<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxball Discord Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
        
        .loading {
            color: #ff9800;
        }
        
        .command-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .copy-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .step {
            margin: 10px 0;
            padding: 5px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <div id="content">
            <div class="spinner"></div>
            <h1 class="loading">Procesando login con Discord...</h1>
            <p>Por favor espera un momento...</p>
        </div>
    </div>

    <script>
        function showSuccess(token, userInfo) {
            document.getElementById('content').innerHTML = `
                <div class="logo success">‚úÖ</div>
                <h1 class="success">¬°Login exitoso!</h1>
                ${userInfo ? `<p>Bienvenido, <strong>${userInfo.username}</strong>!</p>` : ''}
                
                <div class="instructions">
                    <h3>üìã Instrucciones:</h3>
                    <div class="step">1Ô∏è‚É£ Copia el comando de abajo</div>
                    <div class="step">2Ô∏è‚É£ Ve al chat de Haxball</div>
                    <div class="step">3Ô∏è‚É£ Pega y env√≠a el comando</div>
                    <div class="step">4Ô∏è‚É£ ¬°Ya puedes chatear con el ‚úÖ!</div>
                </div>
                
                <div class="command-box" id="tokenCommand">!token ${token}</div>
                
                <button class="copy-btn" onclick="copyToken()">
                    üìã Copiar Comando
                </button>
                
                <div class="footer">
                    <p>‚ú® Puedes cerrar esta ventana despu√©s de copiar el comando</p>
                    <p>üîí Tu token es v√°lido por 10 minutos</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="logo error">‚ùå</div>
                <h1 class="error">Error en el login</h1>
                <p>${message || 'Hubo un problema con la autenticaci√≥n.'}</p>
                
                <div class="instructions">
                    <h3>üîÑ Para intentar de nuevo:</h3>
                    <div class="step">1Ô∏è‚É£ Ve al chat de Haxball</div>
                    <div class="step">2Ô∏è‚É£ Escribe <code>!login</code></div>
                    <div class="step">3Ô∏è‚É£ Sigue las nuevas instrucciones</div>
                </div>
                
                <div class="footer">
                    <p>Si el problema persiste, contacta a un administrador</p>
                </div>
            `;
        }
        
        function copyToken() {
            const tokenCommand = document.getElementById('tokenCommand').textContent;
            navigator.clipboard.writeText(tokenCommand).then(function() {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ ¬°Copiado!';
                btn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#5865F2';
                }, 2000);
            }).catch(function(err) {
                // Fallback para navegadores antiguos
                const textArea = document.createElement('textarea');
                textArea.value = tokenCommand;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = document.querySelector('.copy-btn');
                btn.innerHTML = '‚úÖ ¬°Copiado!';
                btn.style.background = '#4CAF50';
            });
        }
        
        // Procesar la respuesta de Discord
        function processDiscordCallback() {
            try {
                // Extraer par√°metros de la URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const queryParams = new URLSearchParams(window.location.search);
                
                // Obtener token y estado
                const accessToken = hashParams.get('access_token');
                const tokenType = hashParams.get('token_type');
                const state = hashParams.get('state') || queryParams.get('state');
                const error = hashParams.get('error') || queryParams.get('error');
                const errorDescription = hashParams.get('error_description') || queryParams.get('error_description');
                
                // Verificar si hay errores
                if (error) {
                    let errorMsg = 'Error de autenticaci√≥n';
                    if (error === 'access_denied') {
                        errorMsg = 'Se cancel√≥ la autorizaci√≥n';
                    } else if (errorDescription) {
                        errorMsg = errorDescription;
                    }
                    showError(errorMsg);
                    return;
                }
                
                // Verificar si hay token
                if (!accessToken) {
                    showError('No se recibi√≥ el token de acceso');
                    return;
                }
                
                // Opcional: obtener informaci√≥n del usuario para mostrar
                fetchUserInfo(accessToken);
                
            } catch (err) {
                console.error('Error procesando callback:', err);
                showError('Error procesando la respuesta de Discord');
            }
        }
        
        // Obtener informaci√≥n del usuario (opcional)
        function fetchUserInfo(token) {
            // Intentar obtener info del usuario usando un proxy CORS
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const discordApiUrl = encodeURIComponent('https://discord.com/api/users/@me');
            
            fetch(proxyUrl + discordApiUrl, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.contents) {
                    const userInfo = JSON.parse(data.contents);
                    showSuccess(token, userInfo);
                } else {
                    showSuccess(token);
                }
            })
            .catch(err => {
                console.log('No se pudo obtener info del usuario, pero el token es v√°lido');
                showSuccess(token);
            });
        }
        
        // Ejecutar cuando cargue la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(processDiscordCallback, 1000); // Peque√±o delay para que se vea la animaci√≥n
        });
    </script>
</body>
</html>
