<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxball Discord - Autenticando...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .logo { font-size: 4rem; margin-bottom: 20px; }
        h1 { font-size: 1.8rem; margin-bottom: 15px; }
        p { font-size: 1.1rem; margin-bottom: 15px; opacity: 0.9; }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .processing { color: #ff9800; }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.5s ease;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .step {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        .step.active {
            opacity: 1;
            transform: scale(1.05);
        }
        
        .step.complete {
            opacity: 1;
            color: #4CAF50;
        }
        
        .close-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }
        
        .close-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo processing" id="logo">üîÑ</div>
        <h1 id="title">Procesando autenticaci√≥n...</h1>
        <p id="subtitle">Conectando con Discord y Haxball</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div id="steps">
            <div class="step" id="step1">
                <span>1Ô∏è‚É£ Verificando token de Discord...</span>
            </div>
            <div class="step" id="step2">
                <span>2Ô∏è‚É£ Obteniendo datos del usuario...</span>
            </div>
            <div class="step" id="step3">
                <span>3Ô∏è‚É£ Registrando en Haxball...</span>
            </div>
            <div class="step" id="step4">
                <span>4Ô∏è‚É£ ¬°Completado!</span>
            </div>
        </div>
        
        <div class="spinner" id="spinner"></div>
        
        <button class="close-btn" id="closeBtn" onclick="window.close()">
            ‚ú® Cerrar ventana
        </button>
    </div>

    <script>
        // Configuraci√≥n Firebase (reemplaza con tu configuraci√≥n)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "tu-proyecto.firebaseapp.com",
            databaseURL: "https://tu-proyecto-default-rtdb.firebaseio.com",
            projectId: "tu-proyecto"
        };
        
        // Inicializar Firebase
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        } catch (error) {
            console.error('Error inicializando Firebase:', error);
        }
        
        let currentStep = 0;
        let authId = null;
        
        function updateProgress(step, message) {
            currentStep = step;
            
            // Actualizar barra de progreso
            document.getElementById('progress').style.width = (step * 25) + '%';
            
            // Actualizar pasos
            for (let i = 1; i <= 4; i++) {
                const stepEl = document.getElementById('step' + i);
                stepEl.classList.remove('active', 'complete');
                
                if (i < step) {
                    stepEl.classList.add('complete');
                } else if (i === step) {
                    stepEl.classList.add('active');
                }
            }
            
            // Actualizar mensaje si se proporciona
            if (message) {
                document.getElementById('subtitle').textContent = message;
            }
        }
        
        function showSuccess(username) {
            document.getElementById('logo').textContent = '‚úÖ';
            document.getElementById('logo').className = 'logo success';
            document.getElementById('title').textContent = '¬°Autenticaci√≥n exitosa!';
            document.getElementById('subtitle').textContent = `Bienvenido, ${username}`;
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('closeBtn').style.display = 'inline-block';
            
            updateProgress(4, 'Ya puedes chatear en Haxball con el ‚úÖ');
            
            // Auto-cerrar despu√©s de 5 segundos
            setTimeout(() => {
                window.close();
            }, 5000);
        }
        
        function showError(message) {
            document.getElementById('logo').textContent = '‚ùå';
            document.getElementById('logo').className = 'logo error';
            document.getElementById('title').textContent = 'Error de autenticaci√≥n';
            document.getElementById('subtitle').textContent = message;
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('progress').style.background = '#f44336';
            
            setTimeout(() => window.close(), 3000);
        }
        
        async function getUserInfo(token) {
            updateProgress(2, 'Obteniendo informaci√≥n del usuario...');
            
            try {
                // Usar proxy CORS para obtener datos del usuario
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const discordApiUrl = encodeURIComponent('https://discord.com/api/users/@me');
                
                const response = await fetch(proxyUrl + discordApiUrl, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) throw new Error('Error en la petici√≥n');
                
                const data = await response.json();
                const userInfo = JSON.parse(data.contents);
                
                return userInfo;
                
            } catch (error) {
                console.error('Error obteniendo info del usuario:', error);
                // Continuar sin info del usuario
                return null;
            }
        }
        
        async function registerInHaxball(userInfo) {
            updateProgress(3, 'Registrando en Haxball...');
            
            if (!database || !authId) {
                throw new Error('No se puede conectar con Haxball');
            }
            
            try {
                // Enviar datos a Firebase para que Haxball los recoja
                await database.ref('auth/' + authId).set({
                    success: true,
                    userData: userInfo,
                    timestamp: Date.now()
                });
                
                return true;
            } catch (error) {
                console.error('Error registrando en Haxball:', error);
                throw error;
            }
        }
        
        async function processAuth() {
            try {
                updateProgress(1, 'Verificando con Discord...');
                
                // Extraer par√°metros de la URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const queryParams = new URLSearchParams(window.location.search);
                
                const accessToken = hashParams.get('access_token');
                const error = hashParams.get('error') || queryParams.get('error');
                authId = hashParams.get('state') || queryParams.get('state');
                
                if (error) {
                    throw new Error(error === 'access_denied' ? 'Autorizaci√≥n cancelada' : 'Error de Discord');
                }
                
                if (!accessToken) {
                    throw new Error('No se recibi√≥ token de acceso');
                }
                
                if (!authId) {
                    throw new Error('ID de autenticaci√≥n inv√°lido');
                }
                
                // Obtener informaci√≥n del usuario
                const userInfo = await getUserInfo(accessToken);
                
                // Registrar en Haxball
                await registerInHaxball(userInfo);
                
                // √âxito
                showSuccess(userInfo ? userInfo.username : 'Usuario');
                
            } catch (error) {
                console.error('Error en autenticaci√≥n:', error);
                showError(error.message || 'Error desconocido');
            }
        }
        
        // Iniciar proceso cuando cargue la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(processAuth, 1000);
        });
    </script>
</body>
</html>
